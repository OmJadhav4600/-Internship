<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <!-- Branding Section -->
    <div class="branding">
      <h1>New Deals</h1>
      <p class="tagline">We're launching something amazing. Stay tuned!</p>
    </div>

    <!-- Countdown Timer Section -->
    <div id="countdown" class="countdown-timer">
      <div class="time-box">
        <span id="days" class="time-number">00</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours" class="time-number">00</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes" class="time-number">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds" class="time-number">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <!-- Subscription Section -->
    <div class="subscribe-section">
      <form id="subscribe-form">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Follow us for updates:</p>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
