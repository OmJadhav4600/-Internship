<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Max - Pet Adoption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header>
        <nav>
        <div class="logo">
            <h1>Pet Adoption</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>

    <!-- Adoption Form Section -->
    <section class="adopt-form">
        <h2>Adopt Me</h2>
        <form action="/submit-adopt-form" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="experience">Previous Pet Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="reason">Why do you want to adopt Max?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit" class="btn">Submit Inquiry</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pet Adoption</p>
    </footer>
</body>
</html>
